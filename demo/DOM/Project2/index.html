<!DOCTYPE html>
<html lang="">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mastering DOM Exercise 9</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <div class="navBar">
            <button>Red</button>
            <button>Blue</button>
            <button>Pink</button>
            <button>Yellow</button>
            <button>Black</button>
            <button>Green</button>
        </div>
        
        <h2 class="red">The Red Ranger</h2>
        <img class="red" src="https://vignette.wikia.nocookie.net/powerrangers/images/d/dc/Mighty_Morphin_Red_Ranger_Pose.jpeg/revision/latest/scale-to-width-down/350?cb=20170420122516" />
        <p class="red">Jason</p>


        <h2 class="blue ">The Blue Ranger</h2>
        <img class="blue " src="https://vignette.wikia.nocookie.net/powerrangers/images/a/a3/Evil_MMPR_Blue_Ranger.jpg/revision/latest?cb=20130107070620" />
        <p class="blue">Billy</p>

        <h2 class="pink">The Pink Ranger</h2>
        <img class="pink" src="http://www.writeups.org/wp-content/uploads/Pink-Ranger-Kimberly-Hart-Power-Rangers-h1.jpg" />
        <p class="pink">Kimberly</p>
        
        <h2 class="yellow">The Yellow Ranger</h2>
        <img class="yellow" src="https://vignette.wikia.nocookie.net/powerrangers/images/6/6a/Mighty_Morphin_Yellow_Ranger_Pose.jpeg/revision/latest?cb=20160906160629" />
        <p class="yellow">Trini</p>
        
        <h2 class="black">The Black Ranger</h2>
        <img class="black" src="http://vignette2.wikia.nocookie.net/powerrangers/images/e/ef/Mighty_Morphin_Black_Ranger_Pose.jpeg/revision/latest?cb=20160906160249" />
        <p class="black">Zack</p>
        
        <h2 class="green">The Green Ranger</h2>
        <img class="green" src="https://images.hellogiggles.com/uploads/2016/07/03003929/green.jpg" />
        <p class="green">Tommy</p>
        
        <img class="arrow" id="arrow" src="img/arrow.svg">

    
    </body>
    <script src="fontColor.js"></script>
    <script src="app.js"></script>
</html>
