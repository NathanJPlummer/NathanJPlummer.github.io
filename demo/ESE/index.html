<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ESE Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" />
</head>

<body>
    <div class="simple-heading">
        <img src="img/Old_Well.svg" alt="" class="logo">
    </div>
    <h1>Forms</h1>
    <h5>Select which form you wish to complete:</h5>
    <select name="form" id="select-box">
        <option value="1">Admissions Template</option>
        <option value="2">RA Employment Template</option>
        <option value="3">GRA Template</option>
    </select>

    <div class="content">
        <div class="iframe embed-responsive embed-responsive-1by1">
            <iframe id="qualtrics" class="qualtrics embed-responsive-item" src="https://unc.az1.qualtrics.com/jfe/form/SV_cI8bJorTom8HkeF"></iframe>
        </div>
        <div class="preview">
            <img id="img-preview" src="preview/1.png" alt="">
        </div>    
    </div>


</body>
<script src="bootstrap.min.js"></script>
<script src="index.js"></script>

</html>
