<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/stylesheet.css">

  <title>Document</title>

</head>

<body>
  <div class="powerSearch-container container-fluid">
    <form class="powerSearch-form" id="powerSearch-form">
        <div class="powerSearch-Logo">
          <img class="powerSearch-Logo" src="img/pr.png">
        </div>
        <div>
        <h3>Choose Your Power Source</h3>
        <select class="custom-select" id="powerSearch-selectbox">
                    <option value="Wikia">The Ranger Wikia</option>
                    <option value="Google">Google</option>
      </select>
      </div>
        <div class="row powerSearch-search-wrapper">
          <span class="col-4">Search the Power Database</span>
          <input class="col-8 form-control powerSearch-input-search" id="powerSearch-searchbox" type="search">
        </div>
        <input type="submit" class="powerSearch-button-submit btn submit-button">
    </form>
    <div class="powerSearch-background-image">
      <img src="img/Pink.jpg" class="powerSearch-Landscape">
      <img src="img/Pink_mobile_s.png" class="powerSearch-Portrait">
    </div>
  </div>
</body>

<script src="./JS/search.js"></script>

</html>
