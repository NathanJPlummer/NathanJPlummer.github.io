<!DOCTYPE html>
<html>
    <head>
        <title>The Power is Yours</title>
       <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
        <meta name="keywords" content="Power Ranger, Mighty Morphin, create, ranger, color">
        <meta name="description" content="Create Your Own Custom Power Ranger">
    </head>
    <body>
        <a href="https://nathanjplummer.github.io"><img id="gohome" src="images/Home_Icon_L.png"/></a>
        <a href="https://nathanjplummer.github.io/C6/Intro-CSS/forms/"><img id="goform" src="images/Form_Icon_L.png"/></a>
        <img id = "wranger" src="images/White-Trim.jpg"/>
        <h3>Create a Ranger!</h3>
        <div id="sliders">
            <span>R:</span><img src="images/Red.jpg"/><input type="range" min="0" value="0" max="255" step="1"/>
            <br>
            <span>G:</span><img src="images/Green.jpg"/><input type="range" min="0" value="0" max="255" step="1"/>
            <br>
            <span>B:</span><img src="images/Blue.jpg"/><input type="range" min="0" value="0" max="255" step="1"/>
        </div>
        <img id ="custom" src="images/Custom_Ranger.png"/>
    </body>

</html>
