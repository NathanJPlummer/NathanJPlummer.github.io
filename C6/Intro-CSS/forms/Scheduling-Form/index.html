<!DOCTYPE html>  <!--declare doctype-->


<html>
    <head>
        <title>Schedule A Ranger Convention!</title>
        <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
    </head>
    <body>
        <h3>Schedule a Power Rangers Convention!</h3>
        <form>
            <label>Date</label>

                <option>February</option>

                <option>April</option>       
                <option>May</option>       
                <option>June</option>       
                <option>July</option>       
                <option>August</option>       
                <option>September</option>       
                <option>October</option>       
                <option>November</option>       
                <option>December</option>
            </select>
            <select id="Day"> 
                <option>1</option>       
                <option>2</option>       
                <option>3</option>       
                <option>4</option>       
                <option>5</option>       
                <option>6</option>       
                <option>7</option>       
                <option>8</option>       
                <option>9</option>       
                <option>10</option>       
                <option>11</option>       
                <option>12</option>       
                <option>13</option>       
                <option>14</option>       
                <option>15</option>       
                <option>16</option>       
                <option>17</option>       
                <option>18</option>       
                <option>19</option>       
                <option>20</option>       
                <option>21</option>       
                <option>22</option>       
                <option>23</option>       
                <option>24</option>       
                <option>25</option>       
                <option>26</option>       
                <option>27</option>       
                <option>28</option>       
                <option>29</option>       
                <option>30</option>       
                <option>31</option>       
            </select>
            <label>Time</label>
            <select id="Hour">
                <option>1</option>       
                <option>2</option>       
                <option>3</option>       
                <option>4</option>       
                <option>5</option>       
                <option>6</option>       
                <option>7</option>       
                <option>8</option>       
                <option>9</option>       
                <option>10</option>       
                <option>11</option>       
                <option>12</option>
            </select>
            <select id="Quarter">
                <option>00</option>
                <option>15</option>
                <option>30</option>
                <option>45</option>
            </select>
            <select id="AMPM">
                <option>AM</option>
                <option>PM</option>
            </select>
            <select>
                <option>Atlantic</option>
                <option>Eastern</option>
                <option>Central</option>
                <option>Mountain</option>
                <option>Pacific</option>
            </select>
            <a href="http://www.areacodetimezone.com/">I don't know my time zone!</a>
            <label>Event Description:</label>
            <input type="text"/>
            <label>Contact Number:</label>
            <input class="num3" type="text" />
            <span>-</span>
            <input class="num3" type="text"/>
            <span>-</span>
            <input id="num4" type="text"/>
            <label>E-mail:</label>
            <input type="text"/>
        </form>
    </body>
</html>
