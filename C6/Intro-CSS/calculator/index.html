<!DOCTYPE html>
<!--declare doctype-->


<html>

<head>
    <title>Modern Calculator</title>
    <link type="text/css" rel="stylesheet" href="stylesheet.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <form id="calculator">
        <div class="lines" id="line1">
            <button value="clear" id="clear">C</button>
            <input type="text" id="output" value="" readonly>
        </div>
        <div class="lines" id="line2">
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="h-line" value="+">+</button>
        </div>
        <div class="lines" id="line3">
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="h-line" value="-">-</button>
        </div>
        <div class="lines" id="line4">
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="h-line" value="/">/</button>
        </div>
        <div class="lines" id="line5">
            <button value="0">0</button>
            <button value=".">.</button>
            <button value="=">=</button>
            <button class="h-line" value="*">x</button>
        </div>
        <div class="lines" id="line6">
            <button value="delete" id="delete">DEL</button>
        </div>
    </form>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
