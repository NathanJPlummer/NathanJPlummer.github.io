<!DOCTYPE html>
<!--declare doctype-->
<html>

<head>
    <link type="text/css" rel="stylesheet" href="normalize.css" />
    <link type="text/css" rel="stylesheet" href="stylesheet.css" />
    <!--Adds CSS.  Comment out if not needed.-->
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:100' rel='stylesheet' type='text/css'>
    <!--Google Font-->
    <link href='https://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
    <!--Google Font-->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <!--Google Font-->
</head>

<body>
    <a href="https://nathanjplummer.github.io"><img id="gohome" src="images/Home_Icon_L.png" /></a>
    <div id="Shopping-Cart">
        <span id=name>Shopping Cart</span>
        <img id=cartlogo src="images/Cart.png" />
        <span value="0" id="itemsNumber">Items ()</span>
        <span id="Total">Total: $0</span>
        <input type="text" value="Coupon Code" id="coupon">
        <button id="updateCart" type="submit">Update Cart</button>
        <button id="Checkout" type="submit">Checkout</button>
    </div>
    <ul id="navbar">
        <li>PC/Win</li>
        <li>Mac/OSX</li>
        <li>Linux</li>
        <li>Books</li>
        <li>Software</li>
        <li>ALL</li>
    </ul>
    <div id="background">
        <span>
            <img id="PC" src="images/ModernPC.png"/>
            <img id="logotext" src="images/LogoText.png"/>
        </span>
    </div>
    <form id="storefront">
        <button id="displayCart">Show/Hide Cart</button>
        <div class="product">
            <img src="images/Asus.png">
            <br>
            <label>Asus Linux Desktop 250SSD 8GB RAM</label>
            <br>
            <span class="price" value="599.99">$599.99</span>
            <br>
            <button type="submit">Buy Now!</button>
            <input type="text" value="1" maxlength="2" />
        </div>
        <div class="product">
            <img src="images/MacPro.png">
            <br>
            <label>MacBook Pro 15-inch 2015 i7 16GB RAM</label>
            <br>
            <span class="price" value="1699.99">$1699.99</span>
            <br>
            <button type="submit">Buy Now!</button>
            <input type="text" value="1" maxlength="2" />
        </div>
        <div class="product">
            <img src="images/WebStorm.png" />
            <br>
            <label>WebStorm Essentials- Paperback 2015</label>
            <br>
            <span class="price" value="29.99">$29.99</span>
            <br>
            <button type="submit">Buy Now!</button>
            <input type="text" value="1" maxlength="2" />
        </div>
        <div class="product">
            <img src="images/Sublime_Text.png" />
            <br>
            <label>Mastering Sublime Text- Paperback 2014</label>
            <br>
            <span class="price" value="29.99">$29.99</span>
            <br>
            <button type="submit">Buy Now!</button>
            <input type="text" value="1" maxlength="2" />
        </div>
        <div class="product">
            <img src="images/Write_Better.png" />
            <br>
            <label>Write Better than You Ever Have</label>
            <br>
            <span class="price" value="12.99">$12.99</span>
            <br>
            <button type="submit">Buy Now!</button>
            <input type="text" value="1" maxlength="2" />
        </div>
        <div class="product">
            <img src="images/Ram.png" />
            <br>
            <label>Corsair RAM 8GB PC3-12800</label>
            <br>
            <span class="price" value="40.99">$40.99</span>
            <br>
            <button type="submit">Buy Now!</button>
            <input type="text" value="1" maxlength="2" />
        </div>
    </form>
    <script type=text/javascript src="app.js"></script>
</body>

</html>
