<!DOCTYPE html>
<!--declare doctype-->

<head>
    <title>It's Mornin' Time!</title>
    <link type="text/css" rel="stylesheet" href="stylesheet.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<html>

<body>
    <a href="https://nathanjplummer.github.io"><img id="gohome" src="images/Home_Icon_L.png" /></a>
    <a href="https://nathanjplummer.github.io/C6/Intro-CSS/forms/"><img id="goform" src="images/Form_Icon_L.png" /></a>
    <h1>It's Morphin Time!</h1>

    <div id="signup">
        <img src="http://i.imgur.com/pOMvVz9.jpg" />
        <h3>Signup for the Mighty Morning Times!</h3>
        <br>
        <p id="uptodate">Get up to date news on our local heroes! Plus, enter for a chance to win a free White Ranger doll!*</p>
        <img id="wranger" src="images/wranger.jpg" />
    </div>

    <!--Mastering HTML Exercise 6 code-->
    <form>
        <fieldset>
            <legend>Your Info</legend>
            <input id="name" type="text" name="Name" placeholder="Full Name" title="Names can not contain special characters" required pattern="^[a-zA-Z0-9]+\s[a-zA-Z0-9]+$" />

            <label for="member">Member (Renew)</label>
            <input type="radio" id="member" name="membership">
            <label for="nonmember">Nonmember (New Subscriber)</label>
            <input type="radio" id="nonmember" name="membership">

            <input type="email" placeholder="Email Address" name="email" id="email">
        </fieldset>

        <fieldset>
            <legend>Subscription Info</legend>
            <label for="subtype">Subscription Type</label>
            <select name="subtype" id="subtype">
        <option value="print">Print</option>
        <option value="digitial">Digital</option>
        <option value="both">Print + Digital</option>
    </select>

            <label for="startdate">Subscription Start Date</label>
            <input type="date" name="startdate" id="startdate" required>

            <span id="checkit">
            <label for="terms">I agree to subscribe to the Mighty Mornin' Times.</label>
            <input type="checkbox" name="agree" id="terms" required>
        </span>

        </fieldset>
        <input type="submit" id="submit">
    </form>
    <!---END Exercise Code-->
    
    <footer id="disclaimer">
        <p>*One entry per person. Duplicate entries will be disqualified. Only Angel Grove residents eligible for prize.</p>
    </footer>
</body>

</html>
